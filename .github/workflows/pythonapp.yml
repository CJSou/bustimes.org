name: bustimes.org
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:

    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: latest
        cache: 'npm'

    - run: |
        npm install
        npm run build

    - id: cache-docker
      uses: actions/cache@v3
      with:
        path: /tmp/docker-save
        key: docker-save-${{ hashFiles('Dockerfile') }}-${{ hashFiles('poetry.lock') }}
        restore-keys: |
          docker-save-${{ hashFiles('Dockerfile') }}
          docker-save-

    - run: docker load -i /tmp/docker-save/snapshot.tar || true

    - run: docker compose build
      if: steps.cache-docker.outputs.cache-hit != 'true'  # not an full exact match

    - name: Run tests
      run: |
        docker compose run web bash -c "./manage.py collectstatic --noinput && coverage run ./manage.py test && coverage xml"

    - run: |
        mkdir -p /tmp/docker-save \
          && docker save bustimesorg-web -o /tmp/docker-save/snapshot.tar \
          && ls -lh /tmp/docker-save
      if: steps.cache-docker.outputs.cache-hit != 'true'  # not an full exact match

    - uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
        verbose: true # optional (default = false)
