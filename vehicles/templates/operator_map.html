{% extends 'page.html' %}

{% block title %}Bus tracker map – {{ object }} – bustimes.org{% endblock %}

{% block canonical %}
    <link rel="canonical" href="https://bustimes.org{{ object.get_absolute_url }}/map">
{% endblock %}

{% block head %}
    <meta property="og:title" content="Map – {{ object }}">
    <style>
    body {
        overflow: hidden;
    }

    #map {
        top: 104px;
        position: absolute;
        bottom: 134px; /* ad 92px + footer 42px */
        width: 100%;
    }

    .sorry {
        display: flex;
        align-items: center;
        height: 100%;
        justify-content: center;
    }

    footer {
        bottom: 0;
        position: absolute;
        width: 100%;
    }

    footer ul,
    .breadcrumb {
        border: 0;
    }
    </style>
{% endblock %}

{% block bodyclass %}{% endblock %}

{% block content %}

    <div id="map">
        <noscript>Sorry, the map requires JavaScript. You can still use most of the rest of the website.</noscript>
    </div>

{% endblock %}

{% block foot %}
    {% load static %}
    <script>OPERATOR_ID="{{ operator.noc }}";</script>
    <link rel="stylesheet" href="{% static 'js/dist/app.css' %}">
    <script src="{% static 'js/dist/app.js' %}"></script>
    <link rel="stylesheet" href="/liveries.{{ liveries_css_version }}.css">
{% endblock %}
