{% extends 'map.html' %}

{% block title %}Bus tracker map – {{ object }} – bustimes.org{% endblock %}

{% block canonical %}
    <link rel="canonical" href="https://bustimes.org{{ object.get_absolute_url }}/map">
{% endblock %}

{% block head %}
    <meta property="og:title" content="Map – {{ object }}">
{% endblock %}

{% load static %}

{% block footer %}
    <script>OPERATOR_ID="{{ operator.noc }}";</script>
    <link rel="stylesheet" href="{% static 'dist/js/app.css' %}">
    <script src="{% static 'dist/js/app.js' %}"></script>
    <link rel="stylesheet" href="/liveries.{{ liveries_css_version }}.css">
{% endblock %}
