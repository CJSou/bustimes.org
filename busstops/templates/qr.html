<!doctype html>
<html lang="en-GB">
<head>
<meta charset="utf-8">
<title>qr</title>
<style>
    body {
        font-family: "Arial Narrow", sans-serif;
        margin: 0;
        margin-left: 0.25cm;
    }
    .stop {
        width: 4.5cm;
        line-height: 10pt;
        text-align: center;

        float: left;
        height: 4.5cm;
        margin-left: 0.5cm;
        margin-bottom: 0.5cm;

        font-size: 8pt;

        outline: 1px solid #eee;

        padding-top: 1mm;
        box-sizing: border-box;

        position: relative;
        white-space: nowrap;
    }

    .page {
        break-inside: avoid;
        clear: left;
        padding-top: 2.6cm;

/*        outline: 1px solid #eee;*/
        overflow: hidden;
    }

    .stop svg {
        position: absolute;
        top: 6mm;
        left: 6mm;
    }

    .footer {
        position: absolute;
        bottom: 1mm;
    }

    .footer.left {
        left: 1mm;
    }

    .footer.right {
        right: 1mm;
    }

</style>
</head>
<body>

<div class="page">
{% for stop, qr in stops %}

    <div class="stop">
        <div class="header">üöè {{ stop.get_qualified_name }}</div>
        {{ qr }}
        <div class="footer left">bustimes.org</div>
        <div class="footer right">Transition Chepstow</div>
    </div>

    {% if forloop.counter|divisibleby:"20" %}
        </div><div class="page">
    {% endif %}

{% endfor %}
</div>

</body>
</html>
